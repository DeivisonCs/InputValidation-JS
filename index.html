<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/global.css">

    <title>Validation</title>
</head>
<body>
    <main>
        <form id="sign_in_form"> 
            <label for="input_user">user</label>
            <input class="form_input" id="input_user" name="input_user" type="text" required autocomplete="off" spellcheck="false">
            <span class="input_underline"></span>
        
            <label for="input_email">email</label>
            <input class="form_input" id="input_email" name="input_email" type="email" required autocomplete="off" spellcheck="false">
            <span class="input_underline"></span>

            <label for="input_password">password</label>
            <input class="form_input" id="input_password" name="input_password" type="password" required autocomplete="off" spellcheck="false">
            <span class="input_underline"></span>

            <button type="submit" id="submit_Buttom">Sign in</button>
        </form>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
